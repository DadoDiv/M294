    <body>

        <nav class="blue-grey darken-3">
            <div class="nav-wrapper">
                <a href="#" class="brand-logo">Logo</a>

        <script id="template" type="text/x-handlebars-template">
            {{#each data}}
                <tr data-id= {{id}}>

                    <td>{{name}}</td>
                    <td>{{kraftstoff}}</td>
                    <td><span class="color" style="background-color: {{farbe}};"></span>{{farbe}}</td>
                    <td>{{bauart}}</td>
                    <td>{{tank}}</td>
                    <td>{{date}}</td>
                    <td><span class="material-icons blue-text tanke">
                        directions_car_filled
                        </span>
                        <span class="material-icons green-text edit">
                            edit
                        </span>
                        <span class="material-icons red-text delete">
                            delete
                        </span>
                    </td>
                </tr>

            {{/each}}

            {{#cars2}}
                {{#.}}
                    {{name}} <br>
                {{/.}}
            {{/cars2}}
        </script>

        <table id="table1" class="yellow lighten-3">
            <thead class="amber">
                <tr>
                    <th>#</th>
                    <th>name</th>
                    <th>kraftstoff</th>
                    <th>farbe</th>

                    <th>action</th>

            </thead>
            <tbody>
                
            </tbody>
