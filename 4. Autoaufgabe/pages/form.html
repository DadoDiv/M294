<h1>Formular</h1>

<!-- ID -->
<div class="row">

    <div class="input-field col s6">
        <input id="id" type="number" readonly>
        <label for="id">ID</label>
    </div>

</div>

<!-- TEXT INPUT -->
<div class="row">

    <div class="input-field col s6">
        <input id="name" type="text">
        <label for="name">Name</label>
    </div>

    <!-- SELECT KRAFTSTOFF -->
    <div class="input-field col s6">
        <select id="kraftstoff">
          <option value="" disabled selected></option>
          <option value="Benzin">Benzin</option>
          <option value="Diesel">Diesel</option>
          <option value="Elektro">Elektro</option>
        </select>
        <label>Kraftstoff</label>
    </div>

</div>
 
<div class="row">

    <!-- COLOR PICKER -->
    <div class="input-field col s6">
        <i class="material-icons prefix">color_lens</i>
        <input type="color" id="farbe" value="#ff0000">
    </div>

    <!-- SELECT BAUART -->
    <div class="input-field col s6">
        <select id="bauart">
          <option value="" disabled selected></option>
          <option value="Coupe">Coupe</option>
          <option value="Kombi">Kombi</option>
          <option value="Limousine">Limousine</option>
          <option value="Sportwagen">Sportwagen</option>
          <option value="SUV">SUV</option>
          <option value="LKW">LKW</option>
          <option value="PKW">PKW</option>
        </select>
        <label>Bauart</label>
      </div>

</div>

<div class="row">

    <!-- NUMBER INPUT -->
    <div class="input-field col s6">
        <input id="tank" type="number" step="1" min="0" max="10000" value="0">
        <label for="tank">Betankung</label>
    </div>

    <!-- DATE PICKER -->
    <div class="input-field col s6">
        <i class="material-icons prefix">date_range</i>
        <input id="date" type="text">
        <label for="date">Datum</label>
    </div>

</div>

<div class="row">

    <div class="input-field col s3">
        <label>
          <input id="status" type="checkbox" class="filled-in"/>
          <span>ative</span>
        </label>
    </div>

</div>
